<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Based Travel Planner</title>
    <script>
        async function fetchCitiesByWeather() {
            const weatherCondition = document.getElementById("weather").value;
            if (!weatherCondition) {
                alert("Please enter a weather condition.");
                return;
            }

            const response = await fetch(`/get_cities_by_weather?weather=${weatherCondition}`);
            const data = await response.json();
            
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";
            
            if (data.matching_cities.length > 0) {
                resultDiv.innerHTML = `<h3>Destinations with ${weatherCondition} weather:</h3><ul>`;
                data.matching_cities.forEach(city => {
                    resultDiv.innerHTML += `<li>${city}</li>`;
                });
                resultDiv.innerHTML += "</ul>";
            } else {
                resultDiv.innerHTML = `<p>No destinations found for '${weatherCondition}' weather.</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Weather-Based Travel Planner</h1>
    <label for="weather">Enter Weather Condition:</label>
    <input type="text" id="weather" placeholder="e.g., Sunny, Rainy, Cloudy">
    <button onclick="fetchCitiesByWeather()">Search</button>
    <div id="result"></div>
</body>
</html>
